

 <div *ngIf="loading">

  <ion-card style="text-align: center;" >

    
  
    <ion-card-header>
    
      <ion-card-title>{{habitacion$.nombre}}</ion-card-title>

      <div style="text-align: center;">
        <div class="ec-stars-wrapper " >
          <a routerLink="/home"     >&#9733;</a>
          <a routerLink="/home"    >&#9733;</a>
          <a routerLink="/home"    >&#9733;</a>
          <a routerLink="/home"    >&#9733;</a>
          <a routerLink="/home"    >&#9733;</a>    
        </div>
        
        </div>

        <ion-button expand="block" (click)="comentario()">ver comentarios </ion-button>

  
  
    </ion-card-content>
  
   
  </ion-card>
