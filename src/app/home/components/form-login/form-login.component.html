
<div novalidate [formGroup]="form"   #f="ngForm">
    


  <ion-item>
    <ion-icon name="person-outline"></ion-icon>
    <ion-input formControlName="user" placeholder="gmail"></ion-input>
  </ion-item>
  
  <div *ngIf="form.controls['user'].errors" >
    <ion-text *ngIf="form.controls['user'].errors['required']" color="danger">*Campo requerido</ion-text>

  
  </div>
  
  
  <ion-item>
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
  </ion-item>
  <div *ngIf="form.controls['password'].errors">
    <ion-text *ngIf="form.controls['password'].errors['required']" color="danger">*Campo requerido</ion-text>
 
  
  
  </div>
  
    
  <section>
    <ion-button expand="block" [disabled]="f.invalid" class="mat-flat-button"  (click)="create(form.value)">create</ion-button>
  </section>
  
  
  
  </div>
