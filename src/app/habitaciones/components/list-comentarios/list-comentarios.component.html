
<div *ngIf="bolean">
<img  [src]="habitacion$.img" alt="hola" >


<ion-button [routerLink]="['/calificacion', habitacion$.id]" routerLinkActive="router-link-active"  expand="block" >calificar </ion-button>



<ion-list *ngFor="let calificacion of calificaciones" >

  <ion-item>
    <ion-avatar slot="start">
      <ion-icon name="person-circle"></ion-icon>

    <ion-label>
      <h3>  {{calificacion.nombres}}</h3>
      <p>{{calificacion.fecha}}<p>

        
        <div class="valoracion" *ngIf="calificacion.calificacion == 1">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>
        
        </div>

        <div class="valoracion" *ngIf="calificacion.calificacion == 2">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>

          <label for="radio2">★</label>
        
        </div>

        <div class="valoracion" *ngIf="calificacion.calificacion == 3">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>

          <input id="radio2" type="radio" name="estrellas" value="5">
          <label for="radio2">★</label>

          <input id="radio3" type="radio" name="estrellas" value="5">
          <label for="radio3">★</label>
        
        </div>

        <div class="valoracion" *ngIf="calificacion.calificacion == 4">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>

          <input id="radio2" type="radio" name="estrellas" value="5">
          <label for="radio2">★</label>

          <input id="radio3" type="radio" name="estrellas" value="5">
          <label for="radio3">★</label>

          <input id="radio4" type="radio" name="estrellas" value="5">
          <label for="radio4">★</label>
        
        </div>

        <div class="valoracion" *ngIf="calificacion.calificacion == 5">
          <input id="radio1" type="radio" name="estrellas" value="5">
          <label for="radio1">★</label>

          <input id="radio2" type="radio" name="estrellas" value="5">
          <label for="radio2">★</label>

          <input id="radio3" type="radio" name="estrellas" value="5">
          <label for="radio3">★</label>

          <input id="radio4" type="radio" name="estrellas" value="5">
          <label for="radio4">★</label>

          <label for="radio5">★</label>
        
        </div>
      <p>{{calificacion.comentario}}</p>
    </ion-label>
  </ion-item>



</ion-list>

</div>
