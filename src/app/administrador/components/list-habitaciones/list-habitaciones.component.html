


<ion-list  (click)="modal(habitacion)" >

  <ion-item >
    <ion-avatar slot="start">
      <img [src]="habitacion.img" alt="">
    </ion-avatar>
    <ion-label>
      <h3> {{habitacion.nombre}} </h3>
      <p>{{habitacion.valor}}<p>

        <p>{{habitacion.descripcion}}</p>
       
    </ion-label>
  </ion-item>

  

</ion-list>
